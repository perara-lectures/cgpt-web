<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confusing Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
          .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin-top: 100px;
    }

    button {
        margin: 10px;
        padding: 10px;
        font-size: 1.2em;
        cursor: pointer;
        position: relative;
    }

    button:hover {
        animation: move 0.5s infinite;
    }

    @keyframes move {
        0% {
            transform: translate(10px, 5px);
        }
        50% {
            transform: translate(-10px, -5px);
        }
        100% {
            transform: translate(10px, 5px);
        }
    }
</style>
</head>
<body>

        <button>Click me!</button>
        <button>Click me!</button>
        <button>Click me!</button>

</body>
</html>
