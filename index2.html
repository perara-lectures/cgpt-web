<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 80%;
            background-color: #ffffff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            margin: 10px;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4285f4;
            border: none;
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2a75d1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Action</h1>
        <p>Click one of the buttons below to perform a specific task.</p>
        <button id="btn-1">Task 1</button>
        <button id="btn-2">Task 2</button>
        <button id="btn-3">Task 3</button>
        <button id="btn-4">Task 4</button>
        <button id="btn-5">Task 5</button>
        <button id="btn-6">Task 6</button>
        <button id="btn-7">Task 7</button>
        <button id="btn-8">Task 8</button>
        <button id="btn-9">Task 9</button>
        <button id="btn-10">Task 10</button>
    </div>
</body>
</html>
